<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat-Widget</title>
</head>
<style>
	body {
		background-color: #473f56;
		color: #fff;
		font-family: system-ui, sans-serif;
		display: flex;
		flex-direction: column;
		align-items: end;
		text-align: right;
	}


	* {
		font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
		Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
		sans-serif;

		color: aliceblue;
	}

	input {
		background-color: #343541;
		border: none;
		color: aliceblue;
		padding: 1rem;
		font-size: 1rem;
		border-radius: 0.5rem;
	}

	button {
		background-color: #343541;
		border: none;
		color: aliceblue;
		font-size: 1rem;
		border-radius: 0.5rem;
		margin: 1rem;
		padding: 1rem;
	}

	h1, h2 {
		margin: 1rem;
		padding: 1rem;
	}

	button:hover {
		background-color: #4a4a5a;
	}

</style>
<body>

<div class="container">
	<h1>Simplest Chat Widget </h1>
	<h2>
		Easy to use, lightweight, customizable chat widget.
	</h2>
	<div class="github">
		<a href="https://github.com/Moh-Snoussi/simple-chat-widget">
			<img src="https://img.shields.io/github/stars/Moh-Snoussi/simple-chat-widget?style=social" alt="GitHub stars">
		</a>
	</div>
</div>

<div class="options-configurator">
	<div class="option">

		<button class="options-configurator__button" onclick="chatWidget.show()">Show</button>
		<button class="options-configurator__button" onclick="chatWidget.hide()">Hide</button>
		<button class="options-configurator__button" onclick="chatWidget.hide(); chatWidget.sendToUser('Test Notification')">
			Notification
		</button>
	</div>
	<div class="option">
<!--		on enter sendToUser-->

		<input onkeydown="((event) => { if (event.keyCode === 13) chatWidget.sendToUser( document.getElementById('send-to-user').value)})(arguments[0]);"
				type="text" class="options-configurator__input" placeholder="Send to user" id="send-to-user">
		<button class="options-configurator__button"
				onclick="chatWidget.sendToUser( document.getElementById('send-to-user').value ).show()">Send
		</button>
	</div>
	<div class="option">

	</div>
</div>

<script type="module" style="
        display: block;
        white-space: pre-wrap;
        color: aliceblue;
        border-color: beige;
        border-width: 2px;
        border-style: solid;
        border-radius: 5px;
        padding: 10px;
        text-align: left;
        background-color: #241f2a;
        font-size: 14px;
      ">
	import ChatWidget from "https://unpkg.com/simplest-chat-widget";

	window.chatWidget = ChatWidget.create( {
		answer: ( message ) => new Promise( ( resolve ) =>
			setTimeout( () => resolve( 'God does not play dice with the universe.' ), 3000 ) )
	} );

	chatWidget.sendToUser( "Let me take your depression away, Welcome to the all loving God." );
</script>
</body>
</html>
